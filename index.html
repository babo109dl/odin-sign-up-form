<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="bar"></div>
    <img src="images/andrew-neel-a_K7R1kugUE-unsplash.jpg"
        alt="A picture taken from a forest path in late spring. The leaves are already orange." class="left-content">
    <div class="right-content">
        <div class="right-content-top">
            <p>This is not a real online service! You know you need something like this in your life to help you achieve
                your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="right-content-form">
            <form action="#">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" value="" id="name" name="name">
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" value="" id="last-name" name="lastName">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" value="" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="number" value="" id="phone-number" name="phoneNumber">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" value="" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" value="" id="confirm-password" name="confirmPassword">
                </div>
            </form>
        </div>
        <div class="right-content-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">log in</a></p>
        </div>
    </div>
    <div class="bar"></div>
</body>

</html>
